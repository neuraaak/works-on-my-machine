name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          
      - name: Build executable
        run: |
          python build_exe.py build
          
      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: WOMM ${{ github.ref_name }} - Standalone Installer
          body: |
            ## WOMM Standalone Installer
            
            This release includes the standalone installer executable for Windows.
            
            ### Download
            - **womm-installer.exe** - Windows installer (no Python required)
            
            ### Installation
            1. Download and run `womm-installer.exe`
            2. Follow the installation prompts
            3. WOMM will be installed to `~/.womm/`
            
            ### Alternative Installation
            ```bash
            # Via pip
            pip install works-on-my-machine
            
            # Via git
            git clone https://github.com/neuraaak/works-on-my-machine
            cd works-on-my-machine
            python womm.py install
            ```
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: true
          artifacts: ./dist/womm-installer.exe
          artifactContentType: application/octet-stream
          
      - name: Show Release Info
        run: |
          echo "âœ… Release created successfully!"
          echo "ðŸ“¦ Asset uploaded: womm-installer.exe"
          echo "ðŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"
