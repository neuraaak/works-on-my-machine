name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to publish (e.g. v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: false # ğŸ”’ DÃ‰SACTIVÃ‰ - Changer en 'true' ou retirer cette ligne pour activer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - name: Show publish info
        run: |
          echo "âœ… Package published successfully to PyPI!"
          echo "ğŸ“¦ Package: works-on-my-machine"
          echo "ğŸ·ï¸ Version: ${{ github.ref_name }}"
