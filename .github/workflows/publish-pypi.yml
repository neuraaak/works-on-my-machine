name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before publishing (not recommended)"
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      PYPI_API_TOKEN:
        description: "PyPI API token for package publishing"
        required: true

permissions:
  contents: read

env:
  PACKAGE_NAME: works-on-my-machine

jobs:
  # Job de validation et tests avant publication
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_pyproject_version.outputs.version }}
      tag_version: ${{ steps.extract_version.outputs.tag_version }}
      version_match: ${{ steps.check_version.outputs.match }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NÃ©cessaire pour accÃ©der aux tags et vÃ©rifier les branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Fetch all branches and tags
        run: |
          git fetch --all --tags --prune
          echo "ğŸ“‹ Available branches:"
          git branch -a
          echo "ğŸ“‹ Available tags:"
          git tag -l

      - name: Extract version from tag
        id: extract_version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            # AppelÃ© via workflow_call depuis auto-tag
            TAG_NAME="${{ inputs.tag }}"
            TAG_VERSION="${{ inputs.version }}"
          else
            # En mode manuel (workflow_dispatch), utiliser le dernier tag semver ou pyproject.toml
            TAG_NAME=$(git tag -l "v*.*.*" --sort=-version:refname | head -n 1)
            if [ -n "$TAG_NAME" ]; then
              TAG_VERSION=$(echo "$TAG_NAME" | sed 's/^v//')
            else
              TAG_VERSION=$(grep -E '^version\s*=\s*"' pyproject.toml | head -1 | sed 's/.*version\s*=\s*"\([^"]*\)".*/\1/')
              TAG_NAME="v$TAG_VERSION"
            fi
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Tag name: $TAG_NAME"
          echo "ğŸ“¦ Tag version: $TAG_VERSION"

      - name: Extract version from pyproject.toml
        id: extract_pyproject_version
        run: |
          VERSION=$(grep -E '^version\s*=\s*"' pyproject.toml | head -1 | sed 's/.*version\s*=\s*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ pyproject.toml version: $VERSION"

      - name: Check version consistency
        id: check_version
        run: |
          TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
          PYPROJECT_VERSION="${{ steps.extract_pyproject_version.outputs.version }}"

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "   Tag version: $TAG_VERSION"
            echo "   pyproject.toml version: $PYPROJECT_VERSION"
            echo "match=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "âœ… Version consistency check passed"
          echo "match=true" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        if: github.event_name != 'workflow_dispatch' || !github.event.inputs.skip_tests
        run: |
          echo "ğŸ§ª Running test suite..."
          pytest tests/ -v --tb=short

  # Job de build et publication
  publish:
    name: Build and Publish
    needs: validate
    runs-on: ubuntu-latest
    if: needs.validate.outputs.version_match == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Clean previous builds
        run: |
          echo "ğŸ§¹ Cleaning previous build artifacts..."
          rm -rf build/ dist/ *.egg-info/

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          echo "ğŸ”¨ Building package..."
          python -m build
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/

      - name: Check package
        run: |
          echo "ğŸ” Checking package validity..."
          twine check dist/*
          echo "âœ… Package check passed"

      - name: Verify package installation
        run: |
          echo "ğŸ§ª Verifying package can be installed..."
          pip install dist/*.whl --force-reinstall
          python -c "import sys; import importlib; pkg = importlib.import_module('ezpl'); print(f'âœ… Package installed successfully: ${{ env.PACKAGE_NAME }} {getattr(pkg, \"__version__\", \"unknown\")}')"
          pip uninstall -y ${{ env.PACKAGE_NAME }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          skip-existing: false

      - name: Show publish info
        run: |
          echo "âœ… Package published successfully to PyPI!"
          echo "ğŸ“¦ Package: ${{ env.PACKAGE_NAME }}"
          echo "ğŸ·ï¸  Version: ${{ needs.validate.outputs.version }}"
          echo "ğŸ”— URL: https://pypi.org/project/${{ env.PACKAGE_NAME }}/"
          echo "ğŸ“‹ PyPI Project: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.validate.outputs.version }}/"
