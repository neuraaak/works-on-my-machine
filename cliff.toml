[changelog]
header = """# Changelog\n
All notable changes to this project are documented here.\n
This changelog is automatically generated from [Conventional Commits](https://www.conventionalcommits.org/).\n
"""
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}](https://github.com/neuraaak/works-on-my-machine/releases/tag/{{ version }}) â€” {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased](https://github.com/neuraaak/works-on-my-machine/compare/{{ previous.version }}...HEAD)
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
{%- if commit.scope %}
- **{{ commit.scope }}**: {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/neuraaak/works-on-my-machine/commit/{{ commit.id }}))
{%- else %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/neuraaak/works-on-my-machine/commit/{{ commit.id }}))
{%- endif %}
{%- endfor %}
{% endfor %}
"""
footer = """
---
*Automatically generated by [git-cliff](https://git-cliff.org/)*
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->Performance" },
  { message = "^refactor", group = "<!-- 3 -->Refactoring" },
  { message = "^docs", group = "<!-- 4 -->Documentation" },
  { message = "^style", group = "<!-- 5 -->Style" },
  { message = "^test", group = "<!-- 6 -->Tests" },
  { message = "^build", group = "<!-- 7 -->Build" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 8 -->Maintenance" },
  { body = ".*security", group = "<!-- 9 -->Security" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "newest"
tag_pattern = "v[0-9].*"
