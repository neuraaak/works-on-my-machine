[tool:pytest]
# Configuration pytest pour Works On My Machine

# Répertoires de tests
testpaths = tests

# Fichiers de tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    security: Tests de sécurité
    slow: Tests lents
    windows: Tests spécifiques Windows
    linux: Tests spécifiques Linux
    macos: Tests spécifiques macOS

# Options par défaut
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --maxfail=5

# Filtres
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:shared.*

# Configuration des rapports
minversion = 6.0